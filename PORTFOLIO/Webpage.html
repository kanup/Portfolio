		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.19/vanta.waves.min.js"></script>
		<script type="text/javascript">
			VANTA.WAVES ({
				el : "#vanta-canvas",
				mouseControls: true,
		        touchControls: true,
		        gyroControls: false,
		        minHeight: 200.00,
		        minWidth: 200.00,
  				scale: 1.00,
  				scaleMobile: 1.00,
  				color: 0x202025

			})
		</script>
		<script>
		var id = null;
		function myMove() {
		  var elem = document.getElementById("line2");   
		  var pos = elem.style.transform;
		  clearInterval(id);
		  id = setInterval(frame, 6);
		  function frame() {
		    if (pos == 150) {
		      clearInterval(id);
		    } else {
		      pos++; 
		      
		      elem.style.left = pos + "px"; 
		    }
		  }
		}
		</script>
